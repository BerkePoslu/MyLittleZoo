<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HybridZoo</title>
  <link rel="stylesheet" href="node_modules/aos/dist/aos.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/default.css">
</head>

<body>
  <header>

  </header>
  <main>
    <section class="parallax">
      <img src="/img/bg.jpg" id="bg">
      <img src="/img/mountain.png" id="forest">
      <img src="/img/road.png" id="grass">
      <img src="/img/animal.png" id="animal">
      <img src="/img/birds.png" id="bird">
      <h2 id="text">HybridZoo</h2>
    </section>
    <div>
      <!-- navbar -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/img/HZ-icon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            HybridZoo
          </a>
        </div>
      </nav>
      <!-- navbar end -->
      <aside>
        <div data-aos="slide-left" data-aos-duration="16000" data-aos-delay="1000">
          <img src="/img/birds.png" id="bird2">
        </div>
      </aside>

      <footer>

      </footer>

    </div>
  </main>
  <script src="node_modules/aos/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="/js/javascript.js"></script>
</body>

</html>
